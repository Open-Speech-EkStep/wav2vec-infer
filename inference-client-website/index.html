<!doctype html>
<html>

<head>
    <title>Wav2Vec Inference</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <script src="hark.bundle.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.js"
        integrity="sha512-v8ng/uGxkge3d1IJuEo6dJP8JViyvms0cly9pnbfRxT6/31c3dRWxIiwGnMSWwZjHKOuY3EVmijs7k1jz/9bLA=="
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="bootstrap/js/bootstrap.bundle.min.js"></script>
    <style>
        textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 4px;
            resize: vertical;
        }

        ::-webkit-input-placeholder {
            /* Chrome/Opera/Safari */
            text-align: center;
        }
        ::-moz-placeholder {
            text-align: center;
        }
        ::-ms-placeholder {
            text-align: center;
        }

        .row {
            padding: 15px;
            margin: 15px;
            border: 1px black solid;
        }
    </style>
</head>

<body>
    <center>
        <div class="container">
            <div class="row" style="border: 0px;">
                <div class="col-sm-12">
                    <center>
                        <h4>Wav2Vec Inference Service</h4>
                        <br/>
                        <p>(No Language model present)</p>
                        <p id="userid"></p>
                    </center>
                </div>
                <div class="col-sm-12">
                    <div class="row">
                        <div class="col-sm-12">
                            <p>Choose Language:</p>
                            <select class="form-control" id="ddlLanguage" onchange="getval(this);">
                                <option value='en' selected >English</option>
                                <option value='en-IN' selected >English (IN)</option>
                                <option value='hi'>Hindi</option>
                                <option value='gu'>Gujarati</option>
                                <option value='ta'>Tamil</option>
                                <option value='te'>Telugu</option>
				<option value='kn'>Kannada</option>
                              </select>
                            <br />
                        </div>
                        <div class="col-sm-12">
                            <img src="mic.png" id="mic_image" onclick="toggle()" height="100" width="100" alt="MIC"/><br />
                        </div>
                        <div class="col-sm-12">
                            <br />
                        </div>
                        <div class="col-sm-12">
                            <textarea id="output" placeholder="Output" rows="6" readonly></textarea>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-4">
                            <center>
                                <p>Hindi Sample</p>
                                <p>(Harveen Chadha)</p>
                            </center>
                            <audio controls>
                                <source src="hindi2.wav"/>
                            </audio>
                        </div>
                        <div class="col-sm-4">
                            <center>
                                <p>Tamil Sample</p>
                                <p>(Kandan Muthukumar)</p>
                            </center>
                            <audio controls>
                                <source src="tamil.wav"/>
                            </audio>
                        </div>
                        <div class="col-sm-4">
                            <center>
                                <p>Gujarati Sample</p>
                                <p>(Bijal Bharat Kumar Parekh)</p>
                            </center>
                            <audio controls>
                                <source src="gujarati.wav"/>
                            </audio>
                        </div>
                        <div class="col-sm-12">
                            <center>
                                <center>
                                    <p>Hindi Sample</p>
                                    <p>(Rajat Singhal)</p>
                                </center>
                                <audio controls>
                                    <source src="hindi.m4a"/>
                                </audio>
                            </center>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </center>
    <script>
        let start = false, socket;
        let current_lang = 'en', selected_lang = 'en';
        let state = "OFF";
        let speechEvents = null;
        let input, processor, context, globalStream, audioContext;
        let localBuffer = null, isSpeaking = false;
        let timeout_ = null, state_end = false;

        $(document).ready(function () {
            const socketIO = io({ path: window.location.pathname+"socket.io"});
            socket = socketIO.on('connect', function () {
                start = true;
            });
            socket.on('response', function (data, language) {
                document.getElementById('output').textContent = data;
            });
            socket.on('id', function(id){
                document.getElementById('userid').textContent = id;
            })
        });

        function getval(sel){
            current_lang = sel.value;
            if(state === "ON") {
              stopRecording();
            } else {
              socket.emit("language_reset");
            }
        }

        function toggle() {
            if (!start) {
                alert("Try again! socket not connected")
                return;
            }
            let image = document.getElementById("mic_image");
            if (state === "OFF") {
                state = "ON";
                image.src = "stop.png";
                socket.emit("start");
                selected_lang = current_lang;
                startRecording(image);
            } else if (state === "ON") {
                if(timeout_ !== null)
                    clearTimeout(timeout_);
                stopRecording()
            }
        }

        function downSampleBuffer(buffer, sampleRate, outSampleRate) {
            if (outSampleRate == sampleRate) {
                return buffer;
            }
            if (outSampleRate > sampleRate) {
                throw "down-sampling rate show be smaller than original sample rate";
            }
            var sampleRateRatio = sampleRate / outSampleRate;
            var newLength = Math.round(buffer.length / sampleRateRatio);
            var result = new Int16Array(newLength);
            var offsetResult = 0;
            var offsetBuffer = 0;
            while (offsetResult < result.length) {
                var nextOffsetBuffer = Math.round((offsetResult + 1) * sampleRateRatio);
                var accum = 0, count = 0;
                for (var i = offsetBuffer; i < nextOffsetBuffer && i < buffer.length; i++) {
                    accum += buffer[i];
                    count++;
                }

                result[offsetResult] = Math.min(1, accum / count) * 0x7FFF;
                offsetResult++;
                offsetBuffer = nextOffsetBuffer;
            }
            return result.buffer;
        }

        function timeout(){
            let timeout = setTimeout(function(){
                stopRecording()
            }, 120000);
            return timeout;
        }


        function appendBuffer(buffer1, buffer2) {
          const buffer = new ArrayBuffer(buffer1.byteLength + buffer2.byteLength);
          var tmp = new Uint8Array(buffer);
          tmp.set(new Uint8Array(buffer1), 0);
          tmp.set(new Uint8Array(buffer2), buffer1.byteLength);
          return buffer;
        }; 
        function startRecording(image) {
            timeout_ = timeout();
            let constraints = { audio: true, video: false }
            document.getElementById('output').textContent = "";
            let sendData = false;
            navigator.mediaDevices.getUserMedia(constraints).then(function (stream) {
                globalStream = stream;
                audioContext = window.AudioContext || window.webkitAudioContext;
                context = new audioContext({
                  latencyHint: 'interactive',
                });

                let options = {audioContext: context};
                speechEvents = hark(stream.clone(), options);

                speechEvents.on('speaking', function() {
                  isSpeaking = true;
                  console.log('speaking');
                });

                speechEvents.on('stopped_speaking', function() {
                  console.log('stopped_speaking');
                  isSpeaking = false;
                });

                processor = context.createScriptProcessor(16384, 1, 1);
                input = context.createMediaStreamSource(stream);

                processor.connect(context.destination);
                context.resume();
                input.connect(processor);
                let sentOnce = true;
                processor.onaudioprocess = function (e) {
                    if(state === "ON"){
                        state_end = false;
                        var data_44100 = e.inputBuffer.getChannelData(0);
                        var data_16000 = downSampleBuffer(data_44100, 44100, 16000);
                        if(isSpeaking){
                            sentOnce = false;

                            if(localBuffer !== undefined && localBuffer !== null){
                                data_16000 = appendBuffer(localBuffer, data_16000)
                            }
                            console.log("emitted", data_16000);
                            socket.emit('mic_data', data_16000, current_lang,true);
                            localBuffer = null;
                        } else {
                            if(!sentOnce){
                                sentOnce= true;
                                socket.emit('mic_data', data_16000, current_lang,false);
                                console.log("emitted last");
                            } else {
                                localBuffer = data_16000;
                            }
                        }
                    } else {
                        if(!state_end){
                            var data_44100 = e.inputBuffer.getChannelData(0);
                            var data_16000 = downSampleBuffer(data_44100, 44100, 16000);
                            state_end = true;
                            socket.emit('mic_data', data_16000, current_lang, false);
                            console.log("emitted last");
                        }
                    }
                };
            }).catch(function (err) {
                console.log(err);
                if(timeout_ !== null)
                    clearTimeout(timeout_)
                stopRecording()
            });
        }

        function stopRecording(){
            let image = document.getElementById("mic_image");
            state = "OFF";
            image.src = "mic.png";
            endProcess();
        }

        function endProcess() {
            socket.emit("end");
            stopIt();
            speechEvents.stop();
        }

        function stopIt(){
            try{
                let track = globalStream.getTracks()[0];
                if(track)
                    track.stop();
            }catch(err){
                console.log(err);
            }
            
            try{
                input.disconnect(processor);
            } catch(err){
                console.log(err);
            }
            try{
                processor.disconnect(context.destination);
            } catch(err){
                console.log(err);
            }
            context.close().then(function () {
                input = null;
                processor = null;
                context = null;
                audioContext = null;
            }).catch(err=>{
                input = null;
                processor = null;
                context = null;
                audioContext = null;
                console.log(err);
            });
        }
    </script>
</body>

</html>
